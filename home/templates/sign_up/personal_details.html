<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container settings */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8d5e0;
        }

        .container {
            max-width: 400px; /* Reduced width */
            padding: 20px; /* Reduced padding */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
        }

        h2 {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            font-size: 24px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px; /* Reduced padding for inputs */
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .add-btn {
            background-color: black;
            color: #fff;
            border: none;
            padding: 8px 12px; /* Reduced padding */
            margin-top: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 50px;
            align-self: center;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #333;
        }

        .next-btn {
            background-color: black;
            color: #fff;
            border: none;
            padding: 12px 18px; /* Reduced padding */
            margin-top: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .next-btn:hover {
            background-color: #333;
        }

        .file-input-with-icon {
            position: relative;
        }

        .file-input-with-icon input[type="file"] {
            padding-right: 40px;
            padding-left: 40px;
        }

        .file-input-with-icon::before {
            content: 'Upload';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
            pointer-events: none;
        }

        .file-input-with-icon::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-image: url('path/to/gallery-icon.png');
            background-size: cover;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Details</h2>
        <form>
            <input type="text" id="age" name="age" placeholder="Age">
            <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies">
            <input type="text" id="interests" name="interests" placeholder="Interests">
            <input type="text" id="smoking" name="smoking" placeholder="Smoking Habits">
            <input type="text" id="drinking" name="drinking" placeholder="Drinking Habits">
            <input type="text" id="qualifications" name="qualifications" placeholder="Qualifications">
            <button type="button" class="add-btn">+</button>
            <input type="file" id="profile-pic" name="profile-pic" placeholder="Profile Pic">
            <input type="file" id="images" name="images" multiple placeholder="Add More Images">
            <input type="file" id="short-reel" name="short-reel" placeholder="Short Reel">
            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>
</body>
</html>
