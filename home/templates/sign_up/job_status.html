<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Form</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container settings */
        .container-fluid {
            background-color: #f8d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Added padding for better mobile view */
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            max-width: 500px;
            width: 100%;
        }

        /* Form Header */
        .form-header {
            font-size: 30px; /* Original text style */
            margin-bottom: 30px;
            font-weight: bold; /* Original text style */
            text-align: center;
        }

        /* Checkbox Group */
        .checkbox-group {
            margin-top: 15px; /* Original text style */
        }

        .checkbox-group label {
            display: flex;
            align-items: center; /* Aligns items vertically */
            margin-bottom: 15px; /* Original text style */
            font-weight: normal;
            font-size: 18px; /* Original text style */
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 10px; /* Space between text and checkbox */
        }

        /* Next Button */
        .next-button {
            background-color: black;
            color: #fff;
            border-radius: 25px; /* More rounded corners */
            border: 0;
            padding: 15px 20px;
            margin-top: 30px;
            width: 100%;
            cursor: pointer;
            font-size: 18px; /* Original text style */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover effect for button */
        .next-button:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <h2 class="form-header">Job Status</h2>
            <div class="checkbox-group">
                <label><span>Employer</span><input type="checkbox" name="status" value="employer"></label>
                <label><span>Employee</span><input type="checkbox" name="status" value="employee"></label>
                <label><span>Job Seeker</span><input type="checkbox" name="status" value="job-seeker"></label>
            </div>
            <button class="next-button">Next</button>
        </div>
    </div>
</body>
</html>
