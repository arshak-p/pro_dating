<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the form on the page */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Container styles */
        .container {
            max-width: 600px; /* Increased width */
            padding: 30px; /* Increased padding */
            background-color: #fff;
            border-radius: 12px; /* Slightly increased border radius */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Enhanced box shadow */
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px; /* Increased margin */
            font-weight: bold;
            font-size: 18px; /* Increased font size */
        }

        input[type="text"],
        input[type="file"] {
            padding: 15px; /* Increased padding */
            margin-top: 10px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 8px; /* Slightly increased border radius */
            position: relative;
            font-size: 16px; /* Increased font size */
        }

        .add-btn {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 15px; /* Increased padding */
            margin-top: 10px; /* Increased margin */
            border-radius: 8px; /* Slightly increased border radius */
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }

        .next-btn {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 15px 20px; /* Increased padding */
            margin-top: 30px; /* Increased margin */
            border-radius: 8px; /* Slightly increased border radius */
            cursor: pointer;
            font-size: 18px; /* Increased font size */
        }

        .file-input-with-icon {
            position: relative;
        }

        .file-input-with-icon input[type="file"] {
            padding-right: 50px; /* Adjusted padding */
            padding-left: 50px; /* Adjusted padding */
        }

        .file-input-with-icon::before {
            content: 'Upload';
            position: absolute;
            left: 15px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px; /* Increased font size */
            pointer-events: none;
        }

        .file-input-with-icon::after {
            content: '';
            position: absolute;
            right: 15px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            width: 24px; /* Adjusted size */
            height: 24px; /* Adjusted size */
            background-image: url('path/to/gallery-icon.png');
            background-size: cover;
            pointer-events: none;
        }

        /* Custom styles for the form */
        .form-container {
            max-width: 600px; /* Increased width */
            padding: 30px; /* Increased padding */
            background-color: #fff;
            border-radius: 12px; /* Slightly increased border radius */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Enhanced box shadow */
        }

        .form-header {
            font-size: 30px; /* Increased font size */
            margin-bottom: 30px; /* Increased margin */
        }

        .checkbox-group {
            margin-top: 15px; /* Increased margin */
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 15px; /* Increased margin */
            font-weight: normal;
            font-size: 18px; /* Increased font size */
        }

        .next-button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 15px 20px; /* Increased padding */
            margin-top: 30px; /* Increased margin */
            border-radius: 8px; /* Slightly increased border radius */
            cursor: pointer;
            font-size: 18px; /* Increased font size */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Job Status</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" name="status" value="employer"> Employer</label>
            <label><input type="checkbox" name="status" value="employee"> Employee</label>
            <label><input type="checkbox" name="status" value="job-seeker"> Job Seeker</label>
        </div>
        <button class="next-button">Next</button>
    </div>
</body>
</html>
