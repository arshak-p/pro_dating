<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Apply Poppins font globally */
        }

        /* Body and container settings */
        .container-fluid {
            background-color: #f8d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Added padding for better mobile view */
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            max-width: 380px;
            width: 100%;
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Checkbox Group */
        .checkbox-group {
            margin-top: 15px;
            padding-left: 20px; /* Shift checkbox column slightly to the right */
        }

        .checkbox-group label {
            display: flex;
            align-items: center; /* Aligns items vertically */
            margin-bottom: 15px; /* Original text style */
            font-weight: normal;
            font-size: 18px; /* Original text style */
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px; /* Space between checkbox and text */
        }

        /* Next Button */
        .next-button {
            background-color: black;
            color: #fff;
            border-radius: 15px; 
            border: 0;
            padding: 9px;
            margin-top: 30px;
            width: 100%;
            cursor: pointer;
            font-size: 15px; /* Original text style */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover effect for button */
        .next-button:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <h2 class="form-header">Job Status</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" name="status" value="employer"> Employer</label>
                <label><input type="checkbox" name="status" value="employee"> Employee</label>
                <label><input type="checkbox" name="status" value="job-seeker"> Job Seeker</label>
            </div>
            <button class="next-button">Next</button>
        </div>
    </div>
    <script>
        // JavaScript to ensure only one checkbox is selected at a time
        const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(box => {
                        if (box !== this) box.checked = false;
                    });
                }
            });
        });
    </script>
</body>
</html>
