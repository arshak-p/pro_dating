<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8d5e0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 380px; /* Consistent width */
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .btn-custom {
            border-radius: 15px;
            border: 0;
            color: #fff;
            padding: 13px 20px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-primary-custom {
            background-color: black;
        }

        .btn-primary-custom:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-header">Job Details</h2>
        <form action="/submit-form">
            <!-- Add your form fields here -->
            <input type="text" class="form-control" placeholder="Job Title">
            <input type="text" class="form-control" placeholder="Company Name">
            <input type="text" class="form-control" placeholder="Location">
            <input type="number" class="form-control" placeholder="Salary" min="0">
            <input type="text" class="form-control" placeholder="Experience Required">
            <button type="submit" class="btn-custom btn-primary-custom">Submit</button>
        </form>
    </div>
</body>
</html>
