<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details Form</title>
    <style>
        /* Container and body styles */
        .container-fluid {
            background-color: #f8d5e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
        }

        /* Form styles */
        .form-control {
            border-radius: 7px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .btn-custom {
            border-radius: 15px;
            border: 0;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary-custom {
            background-color: black;
        }

        .btn-primary-custom:hover {
            background-color: #333;
        }

        .link-custom {
            color: purple;
        }

        /* Centered header */
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="container">
        <h2 class="form-header">Job Details</h2>
        <form action="/submit-form" method="post">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" class="form-control">

            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" class="form-control">

            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control">

            <!-- The Next button -->
            <button type="submit" class="btn-custom btn-primary-custom">Next</button>
        </form>
    </div>
</div>

</body>
</html>
